<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Confirmation</title>
    </head>
    <body style="font-family: 'Arial', sans-serif; line-height: 1.6; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh;">
        <div class="container" style="max-width: 600px; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
            <h2 style="color: #333;">Email Confirmation</h2>
            <p style="color: #666;">Dear [UserName],</p>
            <p style="color: #666;">Thank you for registering with our platform. To complete your registration, please click the button below:</p>
            <a href="[ConfirmationLink]" style="display: inline-block; padding: 10px 20px; font-size: 16px; text-decoration: none; background-color: #3498db; color: #fff; border-radius: 5px; margin-top: 15px;">Confirm Email</a>
            <p style="color: #666;">If you did not register on our platform, please ignore this email.</p>
            <p style="color: #666;">Best regards,<br>Your Company Name</p>
        </div>
    </body>
</html>
